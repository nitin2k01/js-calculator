<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript calculator</title>
    <!--bootstrap and javascript library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!--function to calculate result-->
    <script>
        function calculate(){
            let a = document.getElementById('num1').value
            let b = document.getElementById('num2').value
            let c = document.getElementById('op').value

            if(c=="add"){
                document.getElementById('ans').value = Number(a)+Number(b) ;
            }
            else if(c=="minus"){
                document.getElementById('ans').value = Number(a)-Number(b) ;
            }
            else if(c=="multiply"){
                document.getElementById('ans').value = Number(a)*Number(b) ;
            }
            else{
                document.getElementById('ans').value = Number(a)/Number(b) ;
            }

        }
            
    </script>
</head>
<body>

    <!--heading javascript calculator-->
    <h1 style="text-align: center;">JavaScript Calculator</h1>
    <br>
    <br>
    
    <div style="display: flex; flex-direction: column; justify-content: center;">
        <div style="display: flex; flex-direction: row; justify-content: space-around;">
            <!-- number 1 with onchange function-->
            <div class="mb-3">
                <label for="num1" class="form-label">Number 1</label>
                <input type="number" class="form-control" id="num1" placeholder="first number" style="width: 28rem;" onchange="document.getElementById('ans').value = null ;" >
            </div>
            <!--operator-->
            <div class="mb-3">
                <label for="op" class="form-label">Operator</label><br>
                <select id="op" style="width: 28rem;">
                    <option value="add">+</option>
                    <option value="minus">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                </select>
            </div>
            <!--number 2 with onchange function-->
            <div class="mb-3">
                <label for="num2" class="form-label">Number 2</label>
                <input type="number" class="form-control" id="num2" placeholder="second number" style="width: 28rem;" onchange="document.getElementById('ans').value = null ;">
            </div>
        </div>
        <!--submit button with calculate function-->
        <div style="display: flex; flex-direction: row; justify-content: center;">
            <button type="button" class="btn btn-success" style="width: 90%;" onclick="calculate()" >Submit</button>
        </div>
        <br>
        <br>
        <!--answer with read only mode-->
        <div style="display: flex; flex-direction: column; justify-content: center;">
            <label for="ans" class="form-label" style="text-align: center;">Answer</label>
            <input readonly type="number" class="form-control" id="ans" placeholder="Answer" style="width: 25%; margin-left: 750px;">
        </div>

    </div>


</body>
</html>
